<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers 加载 XYZ 瓦片</title>
    <link rel="stylesheet" href="https://unpkg.com/ol@latest/ol.css">
    <script src="https://unpkg.com/ol@latest/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 1000px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        const map = new ol.Map({
            target: 'map',
            layers: [
            new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'http://127.0.0.1:8082/{z}/{x}/{y}.png'
                    })
                }),
                // new ol.layer.Tile({
                //     source: new ol.source.XYZ({
                //         url: 'http://127.0.0.1:8000/{z}/{x}/{y}.png'
                //     })
                // })
            ],
            view: new ol.View({
                // center: ol.proj.fromLonLat([104, 30.915]), // 北京坐标
                projection: 'EPSG:4326',
                center: [104, 30.915],
                zoom: 4
            })
        });
    </script>
</body>
</html>
